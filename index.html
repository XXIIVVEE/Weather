<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
  <title>WeatherApp</title>
</head>
<body>
    <section>
        <div class="form-box">
            <div class="form-value">
                <form action="" onkeypress="return event.keyCode != 13;">
                    <div class="inputbox">
                        <ion-icon name="map-outline"></ion-icon>
                        <!-- <input type='text' class='searchText' /> -->
                        <input type="text" onclick="return false" class="search">
                        <label for="">Введите город</label>
                    </div>
                    <div class="weather_container">
                        	<div class="icon_conteiner">
                        		<span class="icon_conteiner-temp"></span>
                                <div class="iconweather"></div>
                        		<!-- <img src="images/cloudrainsun.png" width="80" height="85"> -->
                        	</div>
                        	<div class="description_conteiner">
                                <h3 class="counrty"></h3>
                        		<h3 class="weather-name"></h3>
                        		<ul>
                        			<li>
                        				<span>Влажность</span>
                        				<span class="vlag"></span>
                        			</li>
                        			<li>
                        				<span>Скорость ветра</span>
                        				<span class="wind-speed"></span>
                        			</li>
                        			<li>
                        				<span>Ощущается как</span>
                        				<span class="arf-temp"></span>
                        			</li>
                        		</ul>
                        	</div>
                        </div>
                    <!-- <div class="login">
                    	<button onclick="return false">Continue</button>
                    </div> -->
                </form>
            </div>
        </div>
    </section>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="script.js"></script>
</body>
</html>
