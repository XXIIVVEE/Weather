<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
  <title>WeatherApp</title>
</head>
<body>
    <section>
        <div class="form-box">
            <div class="form-value">
                <form action="" onkeypress="return event.keyCode != 13;">
                    <div class="inputbox">
                        <!-- <input type='text' class='searchText' /> -->
                        <input type="text" onclick="return false" class="search" placeholder="Введите город">
                        <!-- <label for="">Введите город</label> -->
                        <div class="search-button">
                            <button onclick="return false" class="search-button-press">
                                <!-- <ion-icon name="search-outline" class="search-ico"></ion-icon> -->
                                <i class="gg-search"></i>
                            </button>
                        </div>
                    </div>
                    <div class="weather_container">
                        	<div class="icon_conteiner">
                        		<span class="icon_conteiner-temp">0&deg;C</span>
                                <div class="iconweather">
                                    <img src="https://openweathermap.org/img/wn/01d@2x.png" width="80" height="85">
                                </div>
                        		<!-- <img src="images/cloudrainsun.png" width="80" height="85"> -->
                        	</div>
                        	<div class="description_conteiner">
                                <h3 class="counrty"></h3>
                        		<h3 class="weather-name"></h3>
                        		<ul>
                        			<li>
                        				<span>Влажность</span>
                        				<span class="vlag">0%</span>
                        			</li>
                        			<li>
                        				<span>Скорость ветра</span>
                        				<span class="wind-speed">0 км\ч</span>
                        			</li>
                        			<li>
                        				<span>Ощущается как</span>
                        				<span class="arf-temp">0&deg;C</span>
                        			</li>
                        		</ul>
                        	</div>
                        </div>
                    <!-- <div class="login">
                    	<button onclick="return false">Continue</button>
                    </div> -->
                </form>
            </div>
        </div>
    </section>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="script.js"></script>
</body>
</html>
